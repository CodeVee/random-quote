<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>FCC | Random-Quote</title>
    <style> 
    html,body {
        height: 100%;
    }

    </style>
</head>
<body>
    <div class="container-fluid bg-primary h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card mb-3" style="max-width: 540px;" id="quote-box">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id="quote-img" src="https://firstclasse.com.my/wp-content/uploads/2019/07/Nelson-Mandela-opener.jpg" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Quote of the day</h5>
                      <blockquote class="blockquote mb-0">
                        <p id="text">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
                        <footer id="author" class="blockquote-footer">Nelson Mandela in <cite title="Source Title">Long Walk to Freedom</cite></footer>
                      </blockquote>
                      <div class="d-flex justify-content-between mt-4">
                          <a style="height: 2rem;" id="tweet-quote" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Eighty%20percent%20of%20success%20is%20showing%20up.%22%20Woody%20Allen"><img class="h-100" src="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png" alt=""></a>
                          <button id="new-quote" class="btn btn-info">New Quote</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </script>
</body>
</html>
