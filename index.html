<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>FCC | Random-Quote</title>
    <style> 
    html,body {
        height: 100%;
    }

    #quote-img {
        max-height: 270px;
        height: 100%;
    }

    #tweet-quote {
        height: 2rem;
    }

    </style>
</head>
<body>
    <div class="container-fluid bg-primary h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card mb-3" style="max-width: 540px;" id="quote-box">
                <div class="row no-gutters">
                    <div class="col-md-4 align-self-stretch">
                        <img id="quote-img" src="" class="card-img" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Quote of the day</h5>
                            <blockquote class="blockquote mb-0">
                                <p id="text"></p>
                                <footer id="author" class="blockquote-footer"><cite title=""></cite></footer>
                            </blockquote>
                            <div class="d-flex justify-content-between mt-4">
                                <a id="tweet-quote" target="_blank" href="">
                                    <img class="h-100" src="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png" alt="twitter logo">
                                </a>
                                <button id="new-quote" class="btn btn-info">New Quote</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(() => {
            $('#new-quote').click(getQuote);
            getQuote();
        });

        const quotes = [
            {
                'author': 'Nelson Mandela',
                'quote': 'The greatest glory in living lies not in never falling, but in rising every time we fall.',
                'source': 'Long Walk to Freedom',
                'image': 'https://firstclasse.com.my/wp-content/uploads/2019/07/Nelson-Mandela-opener.jpg'
            },
            {
                'author': 'Walt Disney',
                'quote': 'Why worry? If you’ve done the very best you can, then worrying won’t make it any better.',
                'source': 'Disney Studios',
                'image': 'https://upload.wikimedia.org/wikipedia/commons/d/df/Walt_Disney_1946.JPG'
            },
            {
                'author': 'Eleanor Roosevelt',
                'quote': 'If life were predictable it would cease to be life, and be without flavor.',
                'source': 'United Nations',
                'image': 'https://legacyprojectchicago.org/sites/default/files/2019-08/Eleanor%20Roosevelt_0.jpg'
            },
            {
                'author': 'Oprah Winfrey',
                'quote': 'When you undervalue what you do, the world will undervalue who you are.',
                'source': 'Harpo',
                'image': 'https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/oprah-winfrey-1579259252.jpg?resize=480:*'
            },
            {
                'author': 'James Cameron',
                'quote': "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
                'source': 'Avatar',
                'image': 'https://cdn.britannica.com/84/160284-050-695B1DE3/James-Cameron-2012.jpg'
            },
            {
                'author': 'Steve Jobs',
                'quote': 'Design is not just what it looks like and feels like. Design is how it works.',
                'source': 'Apple Inc',
                'image': 'https://upload.wikimedia.org/wikipedia/commons/5/54/Steve_Jobs.jpg'
            },
            {
                'author': 'Mother Teresa',
                'quote': 'Spread love everywhere you go. Let no one ever come to you without leaving happier.',
                'source': 'Calculta',
                'image': 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSZqvw4qGI9HMtll7g352uLopweYfFVVJRxZA&usqp=CAU'
            },
            {
                'author': 'Maya Angelou',
                'quote': "If you don't like something, change it. If you can't change it, change your attitude.",
                'source': 'Poet',
                'image': 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSQ8BjpiPvXbMny12SThJdKHkUaJ1zYDX52BQ&usqp=CAU'
            },
            {
                'author': 'Thanos',
                'quote': 'You could not live with your own failure. And where did that bring you? Back to me.',
                'source': 'Avengers Endgame',
                'image': 'https://i.pinimg.com/originals/8a/e9/8e/8ae98eef9038997fa3aae6c2fa1c85d1.jpg'
            },
            {
                'author': 'Tony Stark',
                'quote': 'If we can’t protect the Earth, you can be damned well sure we’ll avenge it!',
                'source': 'Ironman',
                'image': 'https://a.wattpad.com/cover/21257876-352-k659669.jpg'
            }
        ];

        function getQuote() {
            const index = Math.floor(Math.random() * 10);
            const quote = quotes[index];

            $('#text').text(quote.quote);
            $('#author').html(`${quote.author} <cite title="${quote.source}">${quote.source}</cite>`);
            $('#quote-img').attr('src', quote.image);
            $('#quote-img').attr('alt', quote.author);

            const tweet = `https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="${quote.quote}" ${quote.author}`;
            $('#tweet-quote').attr('href', tweet);
        }
    </script>
</body>
</html>
